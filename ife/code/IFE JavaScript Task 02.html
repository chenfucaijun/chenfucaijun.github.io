<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var arr = quickSort(aqiData);
        for (var i = 0; i < arr.length; i++) {
            var li_node = document.createElement("li");
            var li_text = document.createTextNode("第" + numToChinese(i) + "名:" + arr[i][0]+","+arr[i][1]);
            li_node.appendChild(li_text);
            document.getElementById("aqi-list").appendChild(li_node);
        }


    })();

    //快速排序
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        //基准值选择中间位置
        var pivotIndex = Math.floor(arr.length / 2);
        //城市名
        var pivotName = arr[pivotIndex][0];
        //污染值
        var pivot = arr.splice(pivotIndex, 1)[0][1];
        var arr_pivot = [pivotName, pivot];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i][1] > pivot) {
                left.push(arr[i]);
            }
            else if (arr[i][1] < pivot) {
                right.push(arr[i]);
            } else if (arr[i][1] == pivot) {
                //分值相同的按照字母顺序排序
                if (arr[i][0] < pivotName) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
        }
        //递归
        return quickSort(left).concat([arr_pivot], quickSort(right));
    }
    //数字转为中文字符
    function numToChinese(index) {
        var arrChinese = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
        return arrChinese[index];
    }

</script>
</body>
